<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>charity: water</title>
  <style>
    body {
      margin: 0;
      font-family: 'Helvetica Neue', sans-serif;
      background-color: #79a6b7;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: white;
    }

    .logo {
      font-size: 24px;
      color: black;
    }

    .donate-button {
      background-color: #FFD33D;
      color: black;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
      text-align: center;
    }

    @media (min-width: 768px) {
      .hero {
        flex-direction: row;
        justify-content: space-between;
        text-align: left;
        padding: 100px 80px;
      }
    }

    .hero-text {
      max-width: 500px;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 16px;
      line-height: 1.5;
      color: #e0e0e0;
      margin-bottom: 30px;
    }

    .cta-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 400px;
    }

    .cta-form input {
      padding: 14px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }

    .cta-form button {
      background-color: #FFD33D;
      color: black;
      padding: 14px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    .hero-image img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 40px;
    }

    @media (min-width: 768px) {
      .hero-image {
        margin-left: 60px;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">charity: water</div>
    <button class="donate-button">Donate</button>
  </header>

    <div class="hero-text">
      <h1>Clean Water.<br>Clear Impact.</h1>
      <p>Support sustainable water projects and see exactly how your contribution transforms lives on the frontlines of climate and injustice.</p>
      <form class="cta-form">
